version: 2
jobs:
  init:
    working_directory: ~/grow
    docker:
      - image: grow/grow-internal-image
    steps:
      - checkout

      - restore_cache:
          key: ui-{{ .Branch }}-{{ checksum "grow/ui/package.json" }}

      - run:
          name: Build UI
          command: make build-ui

      - save_cache:
          key: ui-{{ .Branch }}-{{ checksum "grow/ui/package.json" }}
          paths:
            - "grow/ui/node_modules"

      # Setup the pip cache before running other commands.
      - run:
          name: Virtual Env
          command: virtualenv env --distribute

      - restore_cache:
          key: pip-{{ .Branch }}-{{ checksum "requirements.txt" }}-{{ checksum "requirements-dev.txt" }}

      - run:
          name: Pip Install
          command: |
            . env/bin/activate
            pip install -r requirements-dev.txt

      - save_cache:
          key: pip-{{ .Branch }}-{{ checksum "requirements.txt" }}-{{ checksum "requirements-dev.txt" }}
          paths:
            - "env"

      - persist_to_workspace:
          root: ~/grow
          paths:
            - grow/*
            - grow.spec
            - install.py
            - Makefile
            - MANIFEST.in
            - package.json
            - pylintrc
            - requirements-dev.txt
            - requirements.txt
            - setup.py

  pylint:
    working_directory: ~/grow
    docker:
      - image: grow/grow-internal-image
    steps:
      - attach_workspace:
          at: ~/grow

      - run:
          name: Virtual Env
          command: virtualenv env --distribute

      - restore_cache:
          key: pip-{{ .Branch }}-{{ checksum "requirements.txt" }}-{{ checksum "requirements-dev.txt" }}

      - run:
          name: Pip Install
          command: |
            . env/bin/activate
            pip install -r requirements-dev.txt

      - run:
          name: Pylint
          command: make test-pylint-circle

      - save_cache:
          key: pip-{{ .Branch }}-{{ checksum "requirements.txt" }}-{{ checksum "requirements-dev.txt" }}
          paths:
            - "env"

  test:
    working_directory: ~/grow
    docker:
      - image: grow/grow-internal-image
    steps:
      - attach_workspace:
          at: ~/grow

      - run:
          name: Versions
          command: |
            node --version
            gcloud --version
            python --version

      - run:
          name: Virtual Env
          command: virtualenv env --distribute

      - restore_cache:
          key: pip-{{ .Branch }}-{{ checksum "requirements.txt" }}-{{ checksum "requirements-dev.txt" }}

      - run:
          name: Pip Install
          command: |
            . env/bin/activate
            pip install -r requirements-dev.txt
            pip install coveralls

      - restore_cache:
          key: ui-{{ .Branch }}-{{ checksum "grow/ui/package.json" }}

      - run:
          name: Build UI
          command: make build-ui

      - save_cache:
          key: ui-{{ .Branch }}-{{ checksum "grow/ui/package.json" }}
          paths:
            - "grow/ui/node_modules"

      - run:
          name: Run Tests
          command: make test-nosetests-circle

      - save_cache:
          key: pip-{{ .Branch }}-{{ checksum "requirements.txt" }}-{{ checksum "requirements-dev.txt" }}
          paths:
            - "env"

      - run:
          name: Coveralls
          command: |
            . env/bin/activate
            ./env/bin/coveralls

  test-gae:
    working_directory: ~/grow
    docker:
      - image: grow/grow-internal-image
    steps:
      - attach_workspace:
          at: ~/grow

      - run:
          name: Versions
          command: |
            node --version
            gcloud --version
            python --version

      - run:
          name: Virtual Env
          command: virtualenv gaenv --distribute

      - restore_cache:
          key: pip-gae-{{ .Branch }}-{{ checksum "requirements.txt" }}-{{ checksum "requirements-dev.txt" }}

      - run:
          name: Pip Install
          command: |
            . gaenv/bin/activate
            pip install -r requirements-dev.txt
            pip install gaenv
            pip install coveralls
            pip install NoseGAE==0.5.10

      - run:
          name: Hack Setup for Tests
          # https://github.com/faisalraja/gaenv/issues/11
          command: |
            cat requirements.txt > ./gaenv/requirements-gae.txt
            echo "pyasn1-modules>=0.0.8" >> ./gaenv/requirements-gae.txt

      - restore_cache:
          key: ui-{{ .Branch }}-{{ checksum "grow/ui/package.json" }}

      - run:
          name: Build UI
          command: make build-ui

      - save_cache:
          key: ui-{{ .Branch }}-{{ checksum "grow/ui/package.json" }}
          paths:
            - "grow/ui/node_modules"

      - run:
          name: Run Tests
          command: make test-gae-circle

      - save_cache:
          key: pip-gae-{{ .Branch }}-{{ checksum "requirements.txt" }}-{{ checksum "requirements-dev.txt" }}
          paths:
            - "gaenv"

      - run:
          name: Coveralls
          command: |
            . gaenv/bin/activate
            ./gaenv/bin/coveralls

workflows:
  version: 2
  build:
    jobs:
    - init
    - pylint:
        requires:
        - deploy
    - test:
        requires:
        - deploy
    - test-gae:
        requires:
        - deploy
