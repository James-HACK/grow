<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <link rel="shortcut icon" href="/_grow/assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://code.getmdl.io/1.3.0/material.blue_grey-deep_purple.min.css" rel="stylesheet">

  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="content__header">
          <div class="content__path">
            <input class="mdl-textfield__input" type="text" id="content_path" value="/content/pages/home.yaml" placeholder="Content path">
          </div>
          <i class="material-icons">devices</i>
        </div>
        <div class="content__preview">
          <iframe class="preview" src=""></iframe>
        </div>
      </div>
      <div class="sidebar">
        <div class="sidebar__content">
          <div class="info info__info">
            Preview is updated on save.
          </div>
          <div class="field field__text">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">

          </div>
          <div class="field field__text">

            </div>
          </div>
        </div>
        <div class="sidebar__save">

            <input type="checkbox" id="autosave" class="mdl-switch__input" checked>
            <span class="mdl-switch__label">Autosave</span>
          </label>
          <button class="mdl-button mdl-button--colored mdl-js-button mdl-button--raised mdl-js-ripple-effect">
            Save
          </button>
        </div>
      </div>
    </div>

    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="/_grow/ui/js/editor.min.js"></script>
  </body>
