{% set default_path = '/' ~ path %}
{% set home_doc = pod.get_home_doc() %}
{% if home_doc and not path %}
  {% set default_path = home_doc.pod_path %}
{% endif %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{% if title %}{{title}} â€“ {% endif %}Grow</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/_grow/assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/_grow/ui/css/editor.min.css">
  </head>
  <body class="mdc-typography">
    <div class="container">
      <div class="content">
        <div class="content__header">
          <i id="content_device" class="mdc-icon-toggle material-icons"
             role="button"
             aria-label="Toggle mobile device sizing"
             aria-pressed="false"
             tabindex="0"
             data-toggle-on='{"label": "Full sized preview", "cssClass": "mdc-icon-toggle--toggled"}'
             data-toggle-off='{"label": "Mobile sized preview"}'>
             devices
          </i>
          <div class="content__path">
            <div class="mdc-text-field mdc-text-field--fullwidth">
              <input type="text" id="pod_path" class="mdc-text-field__input" value="{{default_path}}" placeholder="Pod Path">
              <div class="mdc-line-ripple"></div>
            </div>
          </div>
        </div>
        <div class="content__preview">
          <iframe class="preview" data-host="{{meta.host}}" data-port="{{meta.port}}"></iframe>
        </div>
      </div>
      <div class="sidebar">
        <div class="sidebar__content">
          <div class="info info__info mdc-elevation--z4">
            Preview is updated on save.
          </div>
          <div class="fields"></div>
        </div>
        <div class="sidebar__save">
          <div class="sidebar__save__auto">
            <div class="mdc-switch">
              <input type="checkbox" id="autosave" class="mdc-switch__native-control"/>
              <div class="mdc-switch__background">
                <div class="mdc-switch__knob"></div>
              </div>
            </div>
            <label for="autosave" class="mdc-switch-label">Autosave</label>
          </div>
          <button class="sidebar__save__save mdc-button mdc-button--raised">
            <i class="material-icons mdc-button__icon">save</i>
            Save
          </button>
        </div>
      </div>
    </div>

    <template id="template_field_text">
      <div class="field field__text">
        <div class="mdc-text-field mdc-text-field--upgraded">
          <input type="text" id="" class="mdc-text-field__input">
          <label class="mdc-floating-label" for=""></label>
          <div class="mdc-line-ripple"></div>
        </div>
      </div>
    </template>

    <template id="template_field_textarea">
      <div class="field field__textarea">
        <div class="mdc-text-field mdc-text-field--textarea mdc-text-field--fullwidth mdc-text-field--dense">
          <textarea id="" class="mdc-text-field__input" rows="4"></textarea>
          <label for="" class="mdc-floating-label"></label>
        </div>
      </div>
    </template>

    <template id="template_field_markdown">
      <div class="field field__markdown">
        <div class="field__markdown__label"></div>
        <div class="pell"></div>
      </div>
    </template>

    <template id="template_field_list">
      <div class="field field__list">
        <div class="list">
          <div class="list__label"></div>
          <div class="list__items">
            <div class="list__list"></div>
            <div class="list__add">
              <button class="mdc-button mdc-button--raised">
                <i class="material-icons mdc-button__icon">add</i>
                Add
              </button>
            </div>
          </div>
        </div>
      </div>
    </template>

    <template id="template_partial">
      <div class="partial">
        <div class="partial__action">
          <div class="partial__label"></div>
          <button class="partial__remove mdc-button mdc-button--dense">
            <i class="material-icons mdc-button__icon">delete</i>
          </button>
        </div>
        <div class="partial__fields"></div>
      </div>
    </template>

    <script src="/_grow/ui/js/editor.min.js"></script>
  </body>
</html>
